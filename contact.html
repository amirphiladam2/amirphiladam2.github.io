<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amir P.Adam</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e99517;
            --secondary-color: #564dd1;
            --dark-color: #01050e;
            --bg-color: #071e851c;
            --light-color: #f9f9f9;
            --text-color: #111;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--dark-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 60px;
            width: auto;
            display: block;
        }

        .navbar {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #464444;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                text-align: center;
                background: var(--dark-color);
                padding: 1rem;
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .footer {
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <div>
                <img src="images/mylogo2.png" alt="AmirDevStudio" class="logo" />
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="section container">
            <h2>Contact Me</h2>
            <div class="social-icons">
                <a href="https://twitter.com/amirphiladam" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/amirp_2808/" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/amirphiladam" aria-label="Facebook"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.threads.net/amirdev_studio" aria-label="Threads"><i class="fab fa-threads"></i></a>
                <a href="https://techtacklenerd.blogspot.com/" aria-label="Website"><i class="fas fa-globe"></i></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AmirDevStudio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
