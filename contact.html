    <style>
        /* CSS Variables */
        :root {
            --primary-color: #e99517;
            --secondary-color: #564dd1;
            --dark-color: #01050e;
             --bg-color: #071e851c;
            --light-color: #f9f9f9;
            --text-color: #111;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* General Styles */
        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--bg-color);
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-secondary);
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            background-color: var(--dark-color);
            color: #fff;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 60px;
            width: auto;
            display: block;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .social-icons1 {
            display: flex;
            gap: 1rem;
        }

        .social-icons1 a {
            color: #fff;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-icons1 a:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        main {
            padding: 4rem 0;
        }

        .section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-family: var(--font-secondary);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 2.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Footer Section */
        .footer {
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 22rem;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .section h2 {
                font-size: 2rem;
            }

            .social-icons a {
                font-size: 2rem;
            }
        }
    </style>
</head>
