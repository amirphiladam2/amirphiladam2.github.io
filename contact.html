<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amir P.Adam</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #e99517;
            --secondary-color: #564dd1;
            --dark-color: #01050e;
            --green-color: #1aff05;
            --light-color: #f9f9f9;
            --bg-color: #9785da28;
            --text-color: #111;
            --pink-color: #ff00ff;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* General Styles */
        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-secondary);
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            background-color: var(--dark-color);
            color: #fff;
            display: flex;
            align-items: center;
            height: 100px;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 180px;
            width: auto;
            display: block;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hide social icons in desktop view */
        .social-icons-mobile {
            display: none;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 0.5rem 0;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            /* Show social icons in mobile view */
            .social-icons-mobile {
                display: flex;
                gap: 1rem;
                margin-top: 1rem;
            }

            .social-icons-mobile a {
                color: #fff;
                font-size: 1.2rem;
                transition: var(--transition);
            }

            .social-icons-mobile a:hover {
                color: var(--primary-color);
            }

            .logo {
                height: 80px;
            }

            .nav-links a {
                font-size: 0.9rem;
            }
        }

        /* Main Content */
        main {
            padding-top: 100px;
            /* Prevents content from being hidden behind the header */
        }

        .section {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #092eff75;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 2rem;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 1rem;
            font-family: var(--font-primary);
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            width: 93%;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-form button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar container">
            <div class="logo-container">
                <img src="images/mylogo2.png" alt="AmirDevStudio" class="logo" />
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Social Icons for Mobile View -->
                <li class="social-icons-mobile">
                    <a href="https://www.linkedin.com/in/amir-philip-29872524b/" aria-label="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/amirphiladam2/" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://x.com/amirphiladam" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/amirp_2808/" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/amirphiladam/" aria-label="Facebook"><i
                            class="fab fa-facebook"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact" class="section container">
            <h2>Connect with Me</h2>
            <div class="social-icons">
                <a href="https://twitter.com/amirphiladam" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/amirp_2808/" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/amirphiladam" aria-label="Facebook"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.threads.net/amirdev_studio" aria-label="Threads"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://techtacklenerd.blogspot.com/" aria-label="Website"><i class="fas fa-globe"></i></a>
            </div>
            <h3>Or</h3>
            <!-- Netlify Form -->
            <form name="contact" method="POST" netlify class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
