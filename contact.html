<!DOCTYPE html>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #e99517;
            --secondary-color: #df8c0f;
            --dark-color: #01050e;
            --light-color: #f9f9f9;
            --text-color: #333333;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            background-color: var(--dark-color);
            color: #fff;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--primary-color);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            padding: 4rem 0;
        }

        .section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-family: var(--font-secondary);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 2.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Footer Section */
        .footer {
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 4rem;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .section h2 {
                font-size: 2rem;
            }

            .social-icons a {
                font-size: 2rem;
            }
        }
    </style>
</head>
